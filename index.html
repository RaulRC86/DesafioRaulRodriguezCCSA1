<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a6a387f34a.js" crossorigin="anonymous"></script>
    <title>Sistema de Mensajería</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="chats">
            <div class="chat-item">
                <img src="./assets/img/maria.jpg" alt="María">
                <div class="chat-info">
                    <p>María</p>
                    <p>Activa ahora</p>
                </div>
                <div class="icono">
                    <i class="fa-regular fa-message"></i>
                </div>
                <div class="icono">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="botón">
                <button>Nuevo Chat</button>

            </div>
        </aside>
        <main class="logo">
            <div>
                <img src="./assets/img/hand.png" alt="Logo">
                <p class="tituloN">Comienza el Networking</p>
                <p>Presiona el botón <strong>"Nuevo Chat"</strong> para comenzar a crear nuevas
                    redes de contacto para tu empresa o emprendimiento.</p>
            </div>
        </main>
    </div>
</body>
</html>
