<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mensajería</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="chats">
            <div class="chat-item">
                <img src="./assets/img/maria.jpg" alt="María">
                <div class="chat-info">
                    <p>María</p>
                    <p>Activa ahora</p>
                </div>
            </div>
            <!-- Puedes agregar más contactos aquí -->
        </aside>
        <main class="logo">
            <div>
                <img src="./assets/img/hand.png" alt="Logo">
                <p class="tituloN">Comienza el Networking</p>
                <p>Presiona el botón <strong>"Nuevo Chat"</strong> para comenzar a crear nuevas
                    redes de contacto para tu empresa o emprendimiento.</p>
            </div>
        </main>
    </div>
</body>
</html>
